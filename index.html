<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>js-biglietto-treno</title>
</head>

<body>
    <h1>JS-Biglietto-Treno</h1>
    <script src="./app.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Calorie</h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">KM da percorrere*</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Eta *</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Calcola Biglietto</button>
                    </div>
                </form>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </div>
        </div>
    </div>

</body>



</html>
